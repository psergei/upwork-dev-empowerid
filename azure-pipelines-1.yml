# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ee30dca7-c8ab-42dd-b0af-93f7dd8d5bb8'
  imageRepository: 'psergeiupworkdevempowerid'
  containerRegistry: 'prognimakdevaksregistry.azurecr.io'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push a website image to container registry
      inputs:
        command: buildAndPush
        repository: 'website'
        dockerfile: '$(Build.SourcesDirectory)/demo/Dockerfile'
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: $(tag)

    - task: Docker@2
      displayName: Build and push a Gateway image to container registry
      inputs:
        command: buildAndPush
        repository: 'website'
        dockerfile: '$(Build.SourcesDirectory)/Gateway/Dockerfile'
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: $(tag)

    - task: Docker@2
      displayName: Build and push an PostsService image to container registry
      inputs:
        command: buildAndPush
        repository: 'website'
        dockerfile: '$(Build.SourcesDirectory)/demo/Dockerfile'
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: $(tag)

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: 'website'
        dockerfile: '$(Build.SourcesDirectory)/demo/Dockerfile'
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: $(tag)
